  <body
    class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex flex-col p-4"
  >
    <div
      x-data="storyTypingGame()"
      x-init="$nextTick(() => initializeStories())"
      class="container mx-auto max-w-4xl bg-white rounded-xl shadow-lg p-6 flex-grow"
    >
      <!-- Registration Screen -->
      <template x-if="gameState === 'registration'">
        <div class="text-center">
          <h1 class="text-4xl font-bold mb-8 text-blue-600">Typing Tales</h1>
          <form @submit.prevent="startGame" class="space-y-6 max-w-md mx-auto">
            <input
              x-model="playerName"
              type="text"
              placeholder="Your Name"
              required
              class="w-full p-4 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <div class="space-y-2">
              <p class="text-gray-700">Select Gender:</p>
              <div class="flex justify-center space-x-6">
                <label class="flex items-center space-x-2">
                  <input
                    type="radio"
                    x-model="playerGender"
                    value="male"
                    required
                    class="form-radio text-blue-500"
                  />
                  <span>Boy</span>
                </label>
                <label class="flex items-center space-x-2">
                  <input
                    type="radio"
                    x-model="playerGender"
                    value="female"
                    required
                    class="form-radio text-blue-500"
                  />
                  <span>Girl</span>
                </label>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition duration-300"
            >
              Start Typing Adventure
            </button>
          </form>

          <!-- FAQ Section -->
          <div class="mt-12 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-blue-700">
              Frequently Asked Questions
            </h2>
            <div class="space-y-4 text-left">
              <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-2">
                  What age is this typing game for?
                </h3>
                <p class="text-gray-600">
                  TypingTales is designed for children aged 6-13. The stories
                  and difficulty levels are tailored to make typing practice fun
                  and engaging for this age group.
                </p>
              </div>
              <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-2">
                  How does the story personalization work?
                </h3>
                <p class="text-gray-600">
                  When you enter your name and select your gender, the stories
                  are automatically customized to include your name as the main
                  character, making the typing experience more personal and
                  engaging.
                </p>
              </div>
              <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-2">
                  Is this typing game free to use?
                </h3>
                <p class="text-gray-600">
                  Yes, TypingTales is completely free to use! You can practice
                  typing with personalized stories as many times as you want.
                </p>
              </div>
              <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-2">
                  How long does each typing session last?
                </h3>
                <p class="text-gray-600">
                  Each session has a 15-minute time limit, but you can play as
                  many sessions as you want. The game tracks your progress and
                  helps you improve your typing speed over time.
                </p>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- Game Screen -->
      <template x-if="gameState === 'playing'">
        <div>
          <!-- Game Header -->
          <div class="flex justify-between items-center mb-6">
            <div>
              <h2
                x-text="currentStory.title"
                class="text-2xl font-bold text-blue-700"
              ></h2>
              <p class="text-sm text-gray-600">
                Level <span x-text="currentLevel"></span> / 5
              </p>
            </div>
            <div class="text-right">
              <p>Score: <span x-text="score"></span></p>
              <p>Time Left: <span x-text="timeLeft"></span>s</p>
              <button
                @click="logout"
                class="mt-2 text-sm text-red-600 hover:text-red-800"
              >
                Logout
              </button>
            </div>
          </div>

          <!-- Story Display -->
          <div class="mb-6 p-4 bg-blue-50 rounded-lg h-96 overflow-auto">
            <div class="text-center space-y-4">
              <template
                x-for="(line, lineIndex) in currentStoryText.split('\n')"
                :key="lineIndex"
              >
                <p class="text-2xl leading-relaxed">
                  <template x-for="(char, charIndex) in line" :key="charIndex">
                    <span
                      :class="{
                                            'text-green-600': lineIndex * line.length + charIndex < characterIndex,
                                            'text-3xl font-bold bg-blue-100 rounded px-1': lineIndex * line.length + charIndex === characterIndex,
                                            'text-red-500': lineIndex * line.length + charIndex < characterIndex && userInput[lineIndex * line.length + charIndex] !== currentStoryText[lineIndex * line.length + charIndex],
                                            'text-gray-400': lineIndex * line.length + charIndex > characterIndex
                                        }"
                      x-text="char"
                    ></span>
                  </template>
                </p>
              </template>
            </div>
          </div>

          <!-- Typing Area (Hidden Input) -->
          <input
            x-model="userInput"
            @input="checkInput"
            @keydown.space.prevent="handleSpace"
            type="text"
            class="absolute opacity-0"
            autofocus
          />

          <!-- Progress Bar -->
          <div class="mt-4">
            <div class="bg-blue-200 h-2 rounded-full overflow-hidden">
              <div
                :style="`width: ${progress}%`"
                class="bg-blue-500 h-full transition-all duration-300"
              ></div>
            </div>
          </div>
        </div>
      </template>

      <!-- Game Over Screen -->
      <template x-if="gameState === 'gameOver'">
        <div class="text-center">
          <h2 class="text-4xl font-bold mb-6 text-blue-700">
            <span
              x-text="completedSuccessfully ? 'Congratulations!' : 'Game Over'"
            ></span>
          </h2>
          <div class="bg-blue-50 p-6 rounded-lg max-w-md mx-auto">
            <p class="text-xl mb-4">
              Final Score:
              <span x-text="score" class="font-bold text-blue-600"></span>
            </p>
            <p class="text-lg mb-4" x-show="!completedSuccessfully">
              You ran out of time. Keep practicing!
            </p>
            <div class="space-y-3">
              <button
                @click="playAgain"
                class="w-full bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition duration-300"
              >
                Play Another Story
              </button>
              <button
                @click="logout"
                class="w-full bg-red-500 text-white p-4 rounded-lg hover:bg-red-600 transition duration-300"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- Footer -->
    <footer
      class="text-center py-4 text-gray-600 bg-white/80 backdrop-blur-sm mt-4"
    >
      Made with ❤️ for Jehan and Liana
    </footer>
